<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espiral</title>
  <link rel="stylesheet" href="./espiral.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

  <div id="control-bar-wrapper">
    <div id="control-bar">
      <button id="sound-toggle" class="toggle" type="button" data-toggled="false" onClick="handleSoundToggle()"
        title="Toggle Pulse">
        <i class="fa-solid fa-music-slash off"></i>
        <i class="fa-solid fa-music on"></i>

      </button>
    </div>
  </div>


  <div id="background-image"></div>

  <div id="background-filter"></div>

  <div id="logo">
    <img src="./img/jangofett.png" alt="" />

  </div>

  <div id="sound-message">
    <p></p>
  </div>

  
    

  
  
  <div class="loader">
  <span class="circuloColorido"><i class="coresCirculo"></i></span>
  
    <span class="circuloColorido2"><i class="coresCirculo2"></i></span>
  </div>

  <canvas class="container2" id="paper"></canvas>



  <script src="./main.js"></script>
</body>

</html>
